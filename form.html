<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITY</title>
    <link rel="stylesheet" href="../CSS/bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    <div class="card border-darker mb-3" style="max-width: 50rem; margin: 20px auto;">
        <div class="card-header">JOB APPLICATION fORM</div>
        <h4 class="card-title">Application information</h4>
    <form class="row g-3">
  <div class="col-md-6">
    <label for="Firstname" class="form-label">First name</label>
    <input type="text" class="form-control" id="Firstname">
  </div>
    <div class="col-md-6">
        <label for="Lastname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="Lastname">
    </div>

  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>

  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>



    <script src="../CSS/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
