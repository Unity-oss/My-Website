<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .application-container {
      display: flex;
      flex-wrap: wrap;
    }
    .left-section {
      background-color: #004d40;
      color: white;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .right-section {
      flex: 2;
      padding: 2rem;
      background-color: white;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-control, .form-select {
      margin-bottom: 1rem;
    }
    .submit-btn {
      background-color: #004d40;
      color: white;
      width: 100%;
    }
    .logo-img {
      max-width: 100%;
      max-height: 300px;
    }
    @media (max-width: 768px) {
      .application-container {
        flex-direction: column;
      }
      
    }
  </style>
</head>
<body>

<div class="container-fluid application-container">
  <!-- Left Logo Section -->
  <div class="left-section col-md-4">
    <img src="../clarke-logo.png" alt="University Logo" class="logo-img">
  </div>

  <!-- Right Form Section -->
  <div class="right-section col-md-8">
    <div class="form-title">STUDENT APPLICATION FORM</div>
    <form>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name *" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last Name *" required>
        </div>

        <div class="col-md-6">
          <select class="form-select" required>
            <option selected disabled>-- Select Course --</option>
            <option>Bachelor of IT</option>
            <option>Bachelor of Nursing</option>
            <option>Bachelor of Public Health</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="form-select" required>
            <option selected disabled>-- Select Entry Scheme --</option>
            <option>Direct</option>
            <option>Mature Age</option>
            <option>Diploma Entry</option>
          </select>
        </div>

        <div class="col-md-6">
          <select class="form-select" required>
            <option selected disabled>-- Select Intake --</option>
            <option>January</option>
            <option>May</option>
            <option>August</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="form-select" required>
            <option selected disabled>-- Select Sponsorship --</option>
            <option>Private</option>
            <option>Government</option>
            <option>Scholarship</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label d-block">Gender *</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female" required>
            <label class="form-check-label">Female</label>
          </div>
        </div>

        <div class="col-md-6">
          <input type="date" class="form-control" placeholder="Date of Birth" required>
        </div>

        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Residence *" required>
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn submit-btn mt-2">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
